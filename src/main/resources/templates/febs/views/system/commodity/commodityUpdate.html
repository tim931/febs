<div class="layui-fluid" id="commodity-update">
    <form class="layui-form" action="" lay-filter="commodity-update-form">

        <div class="layui-form-item febs-hide">
            <div class="layui-input-block">
                <input type="text" name="commodityId" data-th-value="${commodity.commodityId}">
            </div>
        </div>

            <div class="layui-form-item">
                <label class="layui-form-label layui-form-label-sm">商品类型</label>
                <div class="layui-input-inline">
                    <input type="text" name="commodityType" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label layui-form-label-sm">商品名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="commodityName" id="commodityName" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label layui-form-label-sm">商品价格</label>
                <div class="layui-input-inline">
                    <input type="text" name="commodityPrice" id="commodityPrice" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label layui-form-label-sm">商品数量</label>
                <div class="layui-input-inline">
                    <input type="text" name="commodityQuantity" id="commodityQuantity" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label layui-form-label-sm">商品颜色</label>
                <div class="layui-input-inline">
                    <input type="text" name="commodityColour" autocomplete="off" class="layui-input">
                </div>
            </div>

        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="commodity-update-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script data-th-inline="javascript">
    layui.use(['febs', 'form', 'formSelects', 'validate', 'treeSelect'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            commodity = [[${commodity}]],
            validate = layui.validate;
        /*是表单验证的关键字*/
        form.verify(validate);
        form.render();
        initClientValue();
        function initClientValue() {
            form.val("commodity-update-form", {
                "commodityType": commodity.commodityType,
                "commodityName": commodity.commodityName,
                "commodityPrice": commodity.commodityPrice,
                "commodityQuantity": commodity.commodityQuantity,
                "commodityColour": commodity.commodityColour
            });
        }

        form.on('submit(commodity-update-form-submit)', function (data) {
            if (febs.nativeEqual(data.field, commodity)) {
                febs.alert.warn('数据未作任何修改！');
                return false;
            }
            febs.post(ctx + 'commodity/update', data.field, function () {
                layer.closeAll();
                febs.alert.success(commodity.commodityName + ' 用户数据修改成功');
                $('#febs-commodity').find('#query').click();
            });
            return false;
        });
    });
</script>
