<div class="layui-fluid layui-anim febs-anim" id="febs-commodity" lay-title="商品管理">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="commodity-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">商品类型</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="commodityType" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>

                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">商品名称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="commodityName" id="commodityName" class="layui-input">
                                        </div>
                                    </div>

                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">商品颜色</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="commodityColour" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>

                                </div>
                            </div>

                           <!-- 查询表格信息-->
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="commodity:add,commodity:update,commodity:password:reset,commodity:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="commodityTable" lay-data="{id: 'commodityTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>

  <!--对表格的查看、修改、删除操作-->
<script type="text/html" id="commodity-option">
    <span shiro:lacksPermission="commodity:view,commodity:update,commodity:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> <!--无权限-->
    </span>

    <a lay-event="edit" shiro:hasPermission="commodity:update"><i
            class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
        <!--删除用户信息-->
    <a lay-event="del" shiro:hasPermission="commodity:delete">
        <i class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
</script>


<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            dropdown = layui.dropdown,
            $view = $('#febs-commodity'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'commodityTime', type: null},
            tableIns;

        form.render();

        initTable();

        laydate.render({
            elem: '#commodityTime',
            range: true,
            trigger: 'click'
        });

        dropdown.render({ /*下拉显示*/
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('commodityTable');
                if (name === 'add') { /*==和===是有区别的alert('1'==1);//结果是true ('1'===1);//结果是false*/
                    febs.modal.open('新增商品', 'system/commodity/add', {
                        btn: ['提交', '重置'],
                        area: $(window).width() <= 750 ? '95%' : '50%',
                        yes: function (index, layero) {
                            $('#commodity-add').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#commodity-add').find('#reset').trigger('click');
                            return false;
                        }
                    });
                }
                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要删除的用户');
                    } else {
                        febs.modal.confirm('删除用户', '确定删除该用户？', function () {
                            var commodityIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                commodityIds.push(item.commodityId)
                            });
                            deleteCommodity(commodityIds.join(','));
                        });
                    }
                }

                if (name === 'export') {
                    var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                    params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                    params.pageNum = $view.find(".layui-laypage-em").next().html();
                    febs.download(ctx + 'commodity/excel', params, '商品信息表.xlsx');
                }
            },
            options: [{
                name: 'add',
                title: '新增用户',
                perms: 'commodity:add'
            }, {
                name: 'delete',
                title: '删除用户',
                perms: 'commodity:delete'
            }, {
                name: 'export',
                title: '导出Excel',
                perms: 'commodity:export'
            }]
        });

        table.on('tool(commodityTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'detail') {
                febs.modal.view('用户信息', 'system/commodity/detail/' + data.clientName, {
                    area: $(window).width() <= 750 ? '95%' : '660px'
                });
            }
            if (layEvent === 'del') {
                febs.modal.confirm('删除用户商品', '确定删除该商品？', function () {
                    deleteCommodity(data.commodityId);



                });
            }
            if (layEvent === 'edit') {
                febs.modal.open('修改客户信息', 'system/commodity/update/' + data.commodityId, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#commodity-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });

        table.on('sort(commodityTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });
        //查询点击事件
        $query.on('click', function () {
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        //刷新点击事件
        $reset.on('click', function () {
            $searchForm[0].reset();
            sortObject.type = 'null';
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
        });

        //页面表格初始化渲染
        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'commodityTable',
                url: ctx + 'commodity/list',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'commodityType', title: '商品类型', minWidth: 100},
                    {field: 'commodityName', title: '商品名称', minWidth: 100},
                    {field: 'commodityPrice', title: '商品价格', minWidth: 180},
                    {field: 'commodityQuantity', title: '商品数量', minWidth: 165},
                    {field: 'commodityColour', title: '商品颜色', minWidth: 180, sort: true},
                    {title: '操作', toolbar: '#commodity-option', minWidth: 140}
                ]]
            });
        }

        function getQueryParams() {

            return {
                commodityColour: $searchForm.find('input[name="commodityColour"]').val().trim(),
                commodityName: $searchForm.find("input[name='commodityName']").val(),
                commodityType: $searchForm.find("input[name='commodityType']").val(),
                invalidate_ie_cache: new Date()
            };
        }

        function deleteCommodity(commodityIds) {
            febs.get(ctx + 'commodity/delete/' + commodityIds, null, function () {
                febs.alert.success('删除客户成功');
                $query.click();
            });
        }
    })
</script>
